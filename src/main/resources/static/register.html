<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitStream | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --accent: #1db954;
            --bg-black: #000000;
            --bg-dark: #121212;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-black);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ambient-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw; height: 50vh;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.12) 0%, transparent 70%);
            z-index: 0;
            filter: blur(80px);
            pointer-events: none;
        }

        .auth-card {
            background-color: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .input-field {
            background-color: #242424;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
            background-color: #2a2a2a;
            outline: none;
        }
    </style>
</head>
<body>

<div class="ambient-glow"></div>

<div class="auth-card w-full max-w-md p-10 rounded-2xl shadow-2xl">
    <div class="flex flex-col items-center mb-8">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="waves" class="text-[#1db954] w-10 h-10"></i>
            <span class="text-3xl font-bold tracking-tighter text-white">BitStream</span>
        </div>
        <p class="text-[#b3b3b3] text-sm">Sign up to start listening</p>
    </div>

    <div class="space-y-5">
        <div>
            <label class="block text-xs font-bold uppercase tracking-wider mb-2 text-white">Full Name</label>
            <input type="text" id="name" placeholder="John Doe"
                   class="input-field w-full p-3 rounded-md text-sm placeholder:text-gray-600">
        </div>

        <div>
            <label class="block text-xs font-bold uppercase tracking-wider mb-2 text-white">Email Address</label>
            <input type="email" id="email" placeholder="name@domain.com"
                   class="input-field w-full p-3 rounded-md text-sm placeholder:text-gray-600">
        </div>

        <div>
            <label class="block text-xs font-bold uppercase tracking-wider mb-2 text-white">Choose Password</label>
            <input type="password" id="password" placeholder="••••••••"
                   class="input-field w-full p-3 rounded-md text-sm placeholder:text-gray-600">
        </div>

        <button onclick="register()"
                class="w-full bg-[#1db954] text-black font-bold py-3 rounded-full mt-4 hover:scale-[1.02] transition-transform active:scale-95">
            Create Account
        </button>
    </div>

    <div id="msg" class="mt-6 text-center text-sm font-medium min-h-[20px]"></div>

    <p class="mt-8 text-center text-[#b3b3b3] text-sm">
        Already have an account?
        <a href="/login.html" class="text-white hover:text-[#1db954] underline ml-1">Log in</a>.
    </p>
</div>

<script>
    lucide.createIcons();

    async function register() {
        const msg = document.getElementById("msg");
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!name || !email || !password) {
            msg.innerText = "Please fill in all details";
            msg.className = "mt-6 text-center text-sm text-red-500";
            return;
        }

        msg.innerText = "Creating your account...";
        msg.className = "mt-6 text-center text-sm text-[#1db954]";

        try {
            const response = await fetch("/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                msg.innerText = "Account Created! Redirecting...";
                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 2000);
            } else {
                msg.innerText = "Registration failed. Try again.";
                msg.className = "mt-6 text-center text-sm text-red-500";
            }
        } catch (error) {
            msg.innerText = "Connection error.";
            msg.className = "mt-6 text-center text-sm text-red-500";
        }
    }
</script>

</body>
</html>
